apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: 192.168.117.137:9797/app-python:3
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              value: "postgresql://harpreet:password@postgres:5432/mydb"

           

